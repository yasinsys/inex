
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Viberr{% endblock %}</title>
	{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse"> 
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
			</div>

			<!-- items -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-cd" area-hidden="true"></span>&nbsp; Albums 
						</a>
					</li>
					<li class="">
						<a href="{% url 'music:songs' %}">
							<span class="glyphicon glyphicon-music" area-hidden="true"></span>&nbsp; Songs 
						</a>
					</li>
				</ul>

				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="{% url 'music:album-add' %}">
							<span class="glyphicon glyphicon-plus" area-hidden="true"></span>&nbsp; Add Album
						</a>
					</li>
					<li class="">
						<a href="#">
							<span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp; Logout 
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	{% block body %}
	{% endblock %}

</body>
</html>
